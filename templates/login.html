        <h2 class="text-center">Log in</h2>
        <div class="form-group">
           <center><label><b style="color:black;">Email id</b></label><br>
      <input type="text" placeholder="Enter Email id" name="email" required> <br>
        </div>
        <div class="form-group">
           <center><label><b style="color:black;">Password</b></label><br>
          <label for="pass">Password (8 characters minimum):</label>
    <input type="password" id="pass" placeholder="Enter password" name="password"

        </div>

        </div>

        </div>
